<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <div class="simulator">
            <h4>Call simulator</h4>

            <p>Here you can simulate a call to a desired number</p>

            <form class="form-inline" name="callForm"
                  ng-submit="callForm.$valid && callSimulatorCtrl.startCall()"
                  ng-show="callSimulatorCtrl.duration == null">
                <div class="form-group">
                    <label>Callee</label>
                    <input ng-model="callSimulatorCtrl.callee" placeholder="+4912345" required>
                </div>
                <button type="submit" class="btn btn-default">call</button>
            </form>


            <form class="form-inline" name="stopCallForm"
                  ng-submit="callSimulatorCtrl.stopCall(logCtrl)"
                  ng-show="callSimulatorCtrl.duration != null">

                <div class="form-group">
                    <label>Duration: {{callSimulatorCtrl.duration}}</label>
                </div>

                <button type="submit" class="btn btn-info">end call</button>
            </form>

        </div>
    </div>

</div>
