<!DOCTYPE html>
<html ng-app="callManager">
<head>
    <title>Hello Angular & Vert.X</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body ng-controller="MainController as mainCtrl">
    <div class="container">


        <div class="row" ng-show="mainCtrl.number == null">
            <div class="col-md-4 col-md-offset-4">

                <!-- custom angularJS directive -->
                <number-input></number-input>
            </div>
        </div>

        <nav class="navbar navbar-inverse navbar-fixed-top" ng-show="mainCtrl.number">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand">Phone number: <span id="your_number">{{mainCtrl.number}}</span></a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <form class="navbar-form navbar-right">
                        <button type="submit" ng-click="mainCtrl.number = null" class="btn btn-success">change number</button>
                    </form>
                </div><!--/.navbar-collapse -->
            </div>
        </nav>

        <call-simulator ng-show="mainCtrl.number != null"></call-simulator>

        <call-log ng-show="mainCtrl.number != null"></call-log>

    </div>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
